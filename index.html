<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main class = "menu"> 
    <h1 class="title">Desserts</h1>
    <div id="products"></div>
  </main>

  <div class="cart">
    <p class= "title">Your Cart (0)</p>
    <ul class= "cart-list"></ul>
    <div class = "order-total"></div>
    <div class = "delivery-message" style="display: none;"">
      <img src="/assets/images/icon-carbon-neutral.svg" alt="Carbon Neutral Icon">
      <span>This is a <strong>carbon-neutral</strong> delivery</span>
    </div>
    <button class="confirm-order" style="display: none;">Confirm order</button>
    <div class="empty-message">            
      <img src="assets/images/illustration-empty-cart.svg" alt="empty-cart-illustration-image">
      <p class="message">Your added items will appear here</p>
    </div>
  </div>

  <dialog id = "order-confirmed-dialog">
    <div class="container">
      <img class="icon" src="/assets/images/icon-order-confirmed.svg" alt="Confirmed Order Icon">
      <div>
        <p class="title">Order Confirmed</p>
        <p class="message">We hope you enjoy your food!</p>
      </div>
      <div class="cart-content">
      <ul class="confirmed-cart"></ul>
      <div class="confirmed-order-total">
        <span class="description">Order Total</span>
        <span id="value"></span>
      </div>
      <button class="new-order-btn">Start New Order</button>
    </div>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
